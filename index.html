<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>warehouse-manager</title>
  <!-- NOTE bootstrap css link -->

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>

  <!-- NOTE mdi icon link -->

  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <!-- NOTE google font) -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Orbitron:wght@400;800&family=Pragati+Narrow:wght@700&display=swap"
    rel="stylesheet">

  <!-- NOTE my style sheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      /* padding: 2em; NOTE done with this rule new that we finished the architecture */
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      min-height: 1vh;
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>


<body>

  <header>
    <div class="container-fluid drk-bg">
      <div class="row justify-content-center">
        <div class="column-md-6 d-flex mt-2">
          <img src="https://www.ups.com/assets/resources/images/UPS_logo.svg">
          <h1 class="ms-2">Warehouse Manager</h1>
        </div>
      </div>
    </div>

  </header>

  <main>


    <div class="container-fluid">
      <div class="row mt-5 text-center" id="Box">

      </div>
    </div>


  </main>

  <footer class="drk-bg fixed-bottom">
    <div class="container-fluid">

      <div class="row py-3">
        <div class="col d-flex justify-content-around">
          <button class="btn btn-color" onclick="filter('priority')">Priority</button>
          <button class="btn btn-color" onclick="filter('heavy')">Heavy</button>
          <button class="btn btn-color" onclick="filter('fragile')">Fragile</button>
          <button class="btn btn-color" onclick="filter('brand')">Brand</button>

          <button class="btn search-again" onclick="searchAgain()">Search Again</button>
        </div>
      </div>

    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
